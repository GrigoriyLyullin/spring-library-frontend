<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="../public/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Book reviews</title>
</head>
<body class="d-flex flex-column h-100">

<main role="main" class="flex-shrink-0">
    <div class="container">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}" href="index.html">Main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/books}" href="books.html">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/authors}" href="authors.html">Authors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/genres}" href="genres.html">Genres</a>
            </li>
        </ul>
    </div>
</main>

<main role="main" class="flex-shrink-0">
    <div class="container">
        <p class="lead">Book info:</p>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Authors</th>
                <th>Genres</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.authors}">Author</td>
                <td th:text="${book.genres}">Genre</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<main role="main" class="flex-shrink-0">
    <div class="container">
        <p class="lead">Reviews:</p>
        <div class="card" th:each="review : ${book.reviews}">
            <div class="card-body">
                <div class="row" th:if="${review.review.length() <= 100}" th:text="${review.review}">
                    Existing review is small enough
                </div>
                <div class="row" th:if="${review.review.length() > 100}" th:text="${review.review.substring(0, 100)}">
                    Existing review (first part)
                </div>
                <div id="collapse" style="display:none" class="row" th:if="${review.review.length() > 100}"
                     th:id="collapse + ${review.id}"
                     th:text="${review.review.substring(100)}">
                    Existing review (second part)
                </div>
                <div class="row" th:if="${review.review.length() > 100}">
                    <a href="#collapse" class="nav-toggle" th:href="'#collapse' + ${review.id}">Read More</a>
                </div>
            </div>
        </div>
    </div>
</main>

<main role="main" class="flex-shrink-0">
    <div class="container">
        <form method="post" action="#" th:action="@{/books/reviews}" th:object="${reviewDTO}">
            <p class="mt-3 lead">Add new review:</p>
            <div class="form-group">
                <input th:field="*{bookId}" readonly="readonly" type="hidden">

                <label for="review-input">Review text:</label>
                <textarea class="form-control" id="review-input" rows="3" placeholder="Input your review here"
                          th:field="*{review}"
                          th:classappend="${#fields.hasErrors('review')? 'is-invalid' : ''}"></textarea>
                <div class="invalid-review" th:errors="*{review}">
                    Looks bad!
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Publish</button>
            </div>
        </form>
    </div>
</main>

<footer class="footer mt-auto py-3">
    <div class="container">
        <span class="text-muted">&copy; Spring Library</span>
    </div>
</footer>

<script>
    $(document).ready(function () {
        $('.nav-toggle').click(function () {
            var collapse_content_selector = $(this).attr('href');
            var toggle_switch = $(this);
            $(collapse_content_selector).toggle(function () {
                if ($(this).css('display') === 'none') {
                    toggle_switch.html('Read More');
                } else {
                    toggle_switch.html('Read Less');
                }
            });
        });

    });
</script>

</body>
</html>
