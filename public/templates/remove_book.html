<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../public/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <title>Remove book</title>
</head>
<body class="d-flex flex-column h-100">

<main role="main" class="flex-shrink-0">
    <div class="container">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}" href="index.html">Main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/books}" href="books.html">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/authors}" href="authors.html">Authors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/genres}" href="genres.html">Genres</a>
            </li>
        </ul>
    </div>
</main>

<main role="main" class="flex-shrink-0">
    <div class="container">
        <h1 class="mt-5">Remove book</h1>
        <p class="lead">Please, confirm that the following following book will be removed:</p>
        <p class="lead" th:text="${book.title}">Book Title</p>

        <form th:action="@{/books/remove}" th:method="delete" action="remove_book.html">
            <input th:value="${book.id}" name="id" type="hidden">
            <div class="form-group">
                <button type="submit" class="btn btn-danger">Remove</button>
                <a href="books.html" th:href="@{/books}">
                    <button type="button" class="btn badge-secondary">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</main>

<footer class="footer mt-auto py-3">
    <div class="container">
        <span class="text-muted">&copy; Spring Library</span>
    </div>
</footer>

</body>
</html>
